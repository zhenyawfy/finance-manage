spring:
  profiles:
    active: dev
  mvc:
    static-path-pattern: /static/** #过滤规则
  resources:
    static-locations: classpath:/static/ #静态资源
  servlet:
    multipart:
      enabled: true #开启上传支持
      file-size-threshold: 0 #文件写入磁盘的阈值
      location: /appData #上传文件的临时保存位置
      max-file-size: 1MB #上传单个文件的最大大小
      max-request-size: 10MB #多文件上传总大小
      resolve-lazily: false #文件是否延迟解析

  datasource:
    url: jdbc:mysql://localhost:3306/zyfm
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #  数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validaionQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #    配置监控统计拦截的filters 去掉后监控界面sql无法统计，‘wall’用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true,druid.stat.slowSqlMills=500

mybatis:
  type-aliases-package: com.demo.dao
  mapper-locations: classpath:mapper/*Mapper.xml